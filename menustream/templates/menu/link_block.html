{% load menu_tags wagtailimages_tags %}
{% if self.url %}
    <li class="{{ link_type }}{% link_active self %}">
        <a class="nav-link"
           href="{{ self.url }}"
           title="{{ self.title }}">
            {% if self.icon %}
                {% image self.icon fill-25x25 %}
            {% endif %}
            {% if self.title %}
                <div{% if self.icon %} class="ps-1"{% endif %}>{{ self.title }}</div>
            {% endif %}
        </a>
    </li>
{% endif %}
