{% for link in links %}
    <li class="dropdown-item {{ link.active }}">
        <a class="nav-link {{ link.active }}"
           href="{{ link.url }}"
           title="{{ link.title }}">
           <span>{{ link.title }}</span>
        </a>
    </li>
    {% if forloop.first and self.include_parent_page %}
        <li>
            <hr class="dropdown-divider">
        </li>
    {% endif %}
{% endfor %}
