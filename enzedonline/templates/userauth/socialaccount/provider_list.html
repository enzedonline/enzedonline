{% load socialaccount static %}

{% get_providers as socialaccount_providers %}
<div class="row g-0">
{% for provider in socialaccount_providers %}
    {% if provider.id == "openid" %}
    {% for brand in provider.get_brands %}
        <div class="col-auto">
            <a title="{{ brand.name }}"
                class="socialaccount_provider {{ provider.id }} {{ brand.id }}"
                href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
                >
                <img 
                    alt="{{ brand.name }}" 
                    src="{% static "images/" %}{{ brand.name }}logo.png" 
                    class="w-2.5 h-2.5"
                >
            </a>
        </div>
    {% endfor %}
    {% endif %}
    <div class="col-auto">
        <a title="{{ provider.name }}" class="socialaccount_provider {{ provider.id }} text-decoration-none" 
            href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params next=next %}">
            <img
                alt="{{ provider.name }}" 
                class="avatar mb-3 me-3" 
                src="{% static "images/" %}{{ provider.name }}logo.png"
                class="w-2.5 h-2.5"
            >
        </a>
    </div>
{% endfor %}
</div>
