{% block content %}

    <div class="text-center w-100" style="position: absolute; top: 50%;-ms-transform: translateY(-50%); transform: translateY(-50%);" >
        <p><i class="fas fa-check fa-3x text-success"></i></p>

        window.setTimeout(function(){

        }, 2000);
