{% extends "base.html" %}
{% block content %}
    <div class="container-fluid pt-0 pt-md-2 px-2 px-sm-5 pb-4">
        <div class="row justify-content-center">
            <div class="w-90">
                <div class="card mt-4">
                    <div class="card-header pt-3 pb-0">
                        {% block card-header %}{% endblock card-header %}
                    </div>
                    <div class="card-body">
                        {% block card-body %}{% endblock card-body %}
                    </div>
                    <div class="card-footer text-muted text-center">
                        {% block card-footer %}{% endblock card-footer %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
