{% load wagtailcore_tags flex_card_tags %}
{% row_layout self block.id as layout %}
{% if layout.image_style %}
<script>document.styleSheets[0].insertRule("{{ layout.image_style }}")</script>
{% endif %}

<div class="{% card_layout self %} size-{{block.id}} mx-auto">
    {% include 'blocks/flex/image.html' %}
    <div class="py-0 text-break">
        {% include_block self.text %}
    </div>
    {% include 'blocks/flex/button.html' %}
</div>
