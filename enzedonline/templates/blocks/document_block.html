{% load document_block_tags %}
{% button_appearance value.appearance value.outline as btn_style %}
{% if value.full_width %}<div class="d-grid gap-2">{% endif %}
    <a class="btn {{ btn_style }} {{ value.text_size }} text-{{ value.alignment }}" href="{{ value.document.url }}" target="_blank">
        {% if value.icon %}<i class="{{ value.icon }}"></i>&nbsp;{% endif %}{{ value.link_label }}
    </a>
{% if value.full_width %}</div>{% endif %}
