{% load quote_tags  %}
{% get_quote_marks as quote_marks %}

<div class="block-container enzed-blockquote {{ self.background }}">
  <div class="row">
    <div class="col-1 my-auto" style="min-width: 4rem;">
      {{ quote_marks.open|safe}}
    </div>
    <div class="col my-auto">
      {{ self.text | linebreaksbr }}
    </div>
    <div class="col-1 my-auto" style="min-width: 4rem;">
      {{ quote_marks.close|safe}}
    </div>
  </div>
  {% if self.attribute_name %}
    <div class="row">
      <div class="col-1" style="min-width: 4rem;"></div>
      <div class="col">
        <div class="attribution">{{ self.attribute_name }}</div>
      </div>
      <div class="col-1" style="min-width: 4rem;"></div>
    </div>
  {% endif %}
</div>
