{% load wagtailcore_tags %}
<div class="blockquote callout-block">
    {% if self.heading %}
        <div class="callout-block-heading">
            {% if self.heading.icon %}<span class="{{ self.heading.icon }}"></span> {% endif %}
            {{ self.heading.text }}
        </div>
    {% endif %}
    {% for block in self.content %}
        {% include_block block %}
    {% endfor %}
</div>
