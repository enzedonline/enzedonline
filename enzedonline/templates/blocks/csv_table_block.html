{% load wagtailcore_tags table_block_tags %}
<div class="mx-auto pb-2 csv-table-block"
     style="width:{{ self.width }}%;{% if self.max_width %}max-width: {{ self.max_width }}px;{% endif %}">
    {% include_block self.title %}
    <div class="scroll-x-auto">{{ self|render_html_table }}</div>
    {% if self.caption %}
        <div class="table-caption text-{{ self.caption_alignment }}">{{ self.caption }}</div>
    {% else %}
        &nbsp;
    {% endif %}
</div>
