{% load wagtailimages_tags menu_tags core_tags %}

{# Logo top left #}
{% get_logo 'menu' as brand %}
{% image brand.logo height-30 as logo_lg %} 
{% image brand.logo height-28 as logo_md %} 
{% image brand.logo height-25 as logo_sm %} 
{% image brand.logo height-20 as logo_xs %} 

<div class="ps-2">
    <a class="navbar-brand" href="{{ request|homepage_url }}">
        <picture>
        <source media="(min-width: 992px)" srcset="{{ logo_lg.url }}" />
        <source media="(min-width: 600px)" srcset="{{ logo_md.url }}" />
        <source media="(min-width: 350px)" srcset="{{ logo_sm.url }}" />
        <source srcset="{{ logo_xs.url }}" />
        <img
            src="{{ logo_xs.url }}"
            alt="{{ brand.name }}"
        />
        </picture>
    </a>
</div>
