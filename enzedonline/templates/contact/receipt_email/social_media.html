{% for icon in social_media_icons %}
    <td style="width:32px; height:32px; padding-left: 12px;">
        <a href="{{ icon.link }}"
           title="{{ icon.alt }}"
           aria-label="{{ icon.alt }}">
            <img alt="{{ icon.image.alt }}" src="{{ icon.image.full_url }}">
        </a> 
    </td>
{% endfor %}
