  <body class="respond" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" bgcolor="17a2b8">
    <!-- pre-header -->
    <table style="display:none!important;">
      <tr>
        <td>
          <div
            style="overflow:hidden;display:none;font-size:1px;color:#ffffff;line-height:1px;font-family:Arial;maxheight:0px;max-width:0px;opacity:0;">
            Thank you for contacting Enzed Online.
          </div>
        </td>
      </tr>
    </table>
    <!-- pre-header end -->
    <!-- header -->
    <table border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="17a2b8">

      <tr>
        <td align="center">
          <table border="0" align="center" width="590" cellpadding="0" cellspacing="0" class="container590">
            <tr>
              <td height="10" style="font-size: 10px; line-height: 10px;">&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <table border="0" align="center" width="590" cellpadding="0" cellspacing="0" class="container590">
                  <tr>
                    <td align="center">
                      <a href="https://enzedonline.com"
                        style="display: block; border-style: none !important; border: 0 !important;"><img border="0"
                          width="80%" height="80%" src="https://enzedonline.com/media/images/full-logo.original.png"
                          alt="" /></a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="25" style="font-size: 25px; line-height: 25px;">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- end header -->

    <!-- content section -->
    <table border="0" width="100%" cellpadding="0" cellspacing="0" class="bg_color">
      <tr>
        <td align="center">
          <table border="0" bgcolor="ffffff" align="center" width="590" cellpadding="0" cellspacing="0" class="container590" style="border-radius: 10px;">
            <tr>
              <td height="20" style="font-size: 20px; line-height: 20px;">&nbsp;</td>
            </tr>
            <tr>
              <td align="center"
                style="color: #343434; font-size: 24px; font-family: Quicksand, Calibri, sans-serif; font-weight:700;letter-spacing: 3px; line-height: 35px;"
                class="main-header">
                <div style="line-height: 35px">
                  Thank you for making contact.
                </div>
              </td>
            </tr>
            <tr>
              <td height="10" style="font-size: 10px; line-height: 10px;">&nbsp;</td>
            </tr>
            <tr>
              <td align="center">
                <table border="0" width="60%" align="center" cellpadding="0" cellspacing="0" bgcolor="eeeeee">
                  <tr>
                    <td height="2" style="font-size: 2px; line-height: 2px;">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="20" style="font-size: 20px; line-height: 20px;">&nbsp;</td>
            </tr>
            <tr>
              <td align="left">
                <table border="0" width="590" align="center" cellpadding="0" cellspacing="0" class="container590">
                  <tr>
                    <td height="10" width="10" style="font-size: 10px; line-height: 10px;">&nbsp;</td>
                    <td align="justify"
                      style="color: #888888; font-size: 16px; font-family: 'Work Sans', Calibri, sans-serif; line-height: 24px;">
                      <!-- section text ======-->
                      <p style="line-height: 24px;margin-bottom:15px;">
                        {{ content }}
                      </p>
                    </td>
                    <td height="10" width="10" style="font-size: 10px; line-height: 10px;">&nbsp;</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="40" style="font-size: 40px; line-height: 40px;">&nbsp;</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- end section -->

      <tr>
        <td height="10" style="font-size: 10px; line-height: 10px;">&nbsp;</td>
      </tr>
      <tr>
        <td align="center">
          <table border="0" align="center" width="590" cellpadding="0" cellspacing="0" class="container590 bg_color">
            <tr>
              <td align="center">
                <table border="0" align="center" width="590" cellpadding="0" cellspacing="0"
                  class="container590 bg_color">
                  <tr>
                    <td>
                      <table border="0" width="300" align="left" cellpadding="0" cellspacing="0"
                        style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;"
                        class="container590">
                        <tr>
                          <!-- logo -->
                          <td align="left" height="40"
                            style="color: #343434; font-size: 24px; font-family: Quicksand, Calibri, sans-serif; font-weight:700;letter-spacing: 3px; line-height: 35px;">
                            <a href="https://enzedonline.com"
                            style="display: block; border-style: none !important; border: 0 !important;color: #343434;">
                                Enzed Online
                            </a>
                        </tr>
                        <tr>
                          <td align="left">
                            <table border="0" width="100%" align="left" cellpadding="0" cellspacing="0">
                              <tr>
                                <td height="5px" style="font-size: 5px; line-height: 5px;">&nbsp;</td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td align="left"
                            style="color: #333333; font-size: 14px; font-family: 'Work Sans', Calibri, sans-serif; line-height: 23px;"
                            class="text_color">
                            <div
                              style="color: #333333; font-size: 14px; font-family: 'Work Sans', Calibri, sans-serif; font-weight: 600; mso-line-height-rule: exactly; line-height: 1.3;">
                              <a href="mailto:richard@enzedonline.com" style="color: #333333;">
                                <img border="0" width="15" height="15"
                                  src="https://enzedonline.com/media/images/email.png" alt="" />
                                &nbsp;
                                Email: 
                                <span
                                  style="color: #333333; font-size: 14px; font-family: 'Work Sans', Calibri, Sans-serif; font-weight: 500;">
                                  richard@enzedonline.com
                                </span>
                              </a>
                            </div>
                            <table border="0" width="100%" align="left" cellpadding="0" cellspacing="0">
                              <tr>
                                <td height="1" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                              </tr>
                            </table>
                            <div
                              style="color: #333333; font-size: 14px; font-family: 'Work Sans', Calibri, sans-serif; font-weight: 600; mso-line-height-rule: exactly; line-height: 1.3;">
                              <a href="tel:+3455555555" style="color: #333333;">
                                <img border="0" width="15" height="15"
                                  src="https://enzedonline.com/media/images/mobile.png" alt="" />
                                &nbsp;
                                Mobile/WhatsApp: 
                                <span
                                  style="color: #333333; font-size: 14px; font-family: 'Work Sans', Calibri, Sans-serif; font-weight: 500;">
                                  +34 555 55 55 55
                                </span>
                              </a>
                            </div>
                          </td>
                        </tr>
                      </table>
                      <table border="0" width="2" align="left" cellpadding="0" cellspacing="0"
                        style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;"
                        class="container590">
                        <tr>
                          <td width="2" height="10" style="font-size: 10px; line-height: 10px;"></td>
                        </tr>
                      </table>
                      <table border="0" width="200" align="right" cellpadding="0" cellspacing="0"
                        style="border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;"
                        class="container590">
                        <tr>
                          <td class="hide" height="45" style="font-size: 45px; line-height: 45px;">&nbsp;</td>
                        </tr>
                        <tr>
                          <td height="15" style="font-size: 15px; line-height: 15px;">&nbsp;</td>
                        </tr>
                        <tr>
                          <td>
                            <table border="0" align="right" cellpadding="0" cellspacing="0">
                              <tr>
                                <td>
                                  {{ social_media }}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="40" style="font-size: 40px; line-height: 40px;">&nbsp;</td>
      </tr>
    </table>
