{% load document_block_tags %}
{% button_appearance value.appearance value.outline as btn_style %}
{% if value.full_width %}<div class="col-12">{% endif %}
    <a class="btn {{ btn_style }} {{ value.text_size }} text-{{ value.alignment }}{% if value.full_width %} w-100{% endif %}"
       href="{{ value.document.url }}"
       target="_blank"
       onmouseup="this.blur();"
       style="padding: 0.4rem 0.8rem !important;"
       {% if not value.allow_indexing %} rel="nofollow"{% endif %}>
       {% if value.icon %}<i class="{{ value.icon }} pe-2"></i>{% endif %}
       {{ value.link_label }}
    </a>
{% if value.full_width %}</div>{% endif %}
